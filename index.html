<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container-card">
        <div class="people-img">
          <picture>
            <source
              media="(max-width: 600px)"
              srcset="/images/image-header-mobile.jpg"
              width="327"
              height="240"
            />
            <!-- Desktop -->
            <img
              src="/images/image-header-desktop.jpg"
              alt="image"
              width="540"
              height="446"
            />
          </picture>
        </div>
        <div class="all-text">
          <div class="head-text">
            <h1>
              Get <span class="insights">insights</span> that help your business
              grow.
            </h1>
          </div>
          <div class="text-info">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="text-stat">
            <div class="grup">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="grup">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="grup">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/gokhan-gg">Gökhan GÜNERİ</a
      >.
    </footer>
  </body>
</html>
